<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/global-styles.css" />
      <link rel="stylesheet" href="css/index-styles.css" />
      <script src="js/global-scripts.js"></script>
      <script src="js/global-scripts-defer.js" defer></script>
      <script src="js/index-scripts.js" defer></script>
      <title>Gaming shop</title>
      <link rel="icon" type="image/png" href="src/favicon-96x96.png" />
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
        <h1><span class="texto-negro">GAMING</span> <span class="texto-rojo">SHOP</span></h1>
        <div class="logo-game-shop">
          <img class="logo-game-stop" src="src/favicon.svg" alt="logo">
        </div>
        <h3><span class="texto-negro">Leon Martinez</span><span class="color-borde"> | </span><span class="texto-rojo">Daniel Ceriana</span></h3>      
    </header>

    <nav class="sticky-nav">
 
      <ul id="nav-list">
        <li>
          <a href="index.html" class="selected-anchor">Pantalla de inicio</a>
        </li>
        <li>
          <a href="products.html" class="texto-negro">Sección de productos</a>
        </li>
        <li>
          <a href="shopping-cart.html" class="texto-negro">Carrito de compras</a>
        </li>
        <li>
          <a href="sales.html" class="texto-negro">Facturación y tickets</a>
        </li>
      </ul>
      <ion-icon id="menu-toggle" size="large" name="chevron-down-outline"></ion-icon>
    </nav>

    <main>
      <div class="main-content-container">

        <section class="user-name-form">
          <form class="user-login-form" id="user-form">
            <fieldset class="fieldset-style">
              <legend class="texto-azul">Formulario para usuarios</legend>
              
              <label for="user-name">Ingresa tu nombre completo:</label>
              <input placeholder="Jonh Pork" id="user-name" type="text">

              <label for="theme-toggle">Selecciona el estilo de color:</label>              
              <ion-icon class="toggle-theme-button" id="theme-toggle" size="large" name="moon-outline"></ion-icon>
              
              <button type="submit" class="special-red-button">Continuar a la tienda</button>
            </fieldset>
          </form>
        </section>

        <hr>

        <section class="admin-login-form">
          <details>
            <summary>Acceso para administradores</summary>
                <fieldset class="fieldset-style">
                  <legend class="texto-azul">Panel de administrador</legend>
                  <a class="special-red-button" href="http://localhost:3000/login">Redirigirse al back office <ion-icon class="arrow-redirect" name="arrow-forward-outline"></ion-icon></a>
                </fieldset>
              </form>
          </details>
        </section>

      </div>
      
    </main>     
  </body>


</html>
